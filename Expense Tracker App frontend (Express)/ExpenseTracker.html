<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Expense Tracker</h2>
        <form id="expenseForm">
            <div class="form-group">
                <label for="expenseAmount">Expense Amount</label>
                <input type="number" class="form-control" id="expenseAmount" placeholder="Enter Expense Amount">
            </div>
            <div class="form-group">
                <label for="expenseDescription">Description</label>
                <input type="text" class="form-control" id="expenseDescription" placeholder="Enter Description">
            </div>
            <div class="form-group">
                <label for="expenseCategory">Category</label>
                <select class="form-control" id="expenseCategory">
                    <option value="food" selected>Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="housing">Housing</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <!-- Display submitted details here -->
        <div id="expenseList" class="mt-4"></div>

    </div>


    <!-- Add Bootstrap JS and jQuery links here (optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Expense.js"></script>
</body>
</html>
